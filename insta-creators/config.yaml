# Instagram Engagement Scraper Configuration

# Search settings
keyword: "lifestyle"  # Keyword to search on Instagram
num_posts: 15  # Number of posts to process

# Engagement criteria
min_comments: 50  # Minimum number of comments required for qualification

# Output settings
output_csv: "output/results.csv"  # Path to output CSV file

# Browser settings
browser:
  headless: false  # Run browser in headless mode (true/false)
  slow_mode: 2  # Additional delay in seconds between actions (helps avoid detection)
